name: Build & Deploy (Next + LaTeX CV)

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Instalar IBM Plex Sans para que XeLaTeX encuentre BoldItalic
      - name: Install IBM Plex Sans font
        run: |
          # descargar el ZIP desde la release (usa -L para seguir redirecciones)
          curl -L -o sources.zip "https://github.com/IBM/plex/releases/download/%40ibm%2Fplex-sans-jp%403.0.0/sources.zip"
          unzip -q sources.zip -d ibmplex
          mkdir -p ~/.local/share/fonts
          # copiar todos los .ttf encontrados al directorio de fuentes del usuario
          find ibmplex -type f -iname "*.ttf" -exec cp {} ~/.local/share/fonts/ \;
          fc-cache -fv

      # 1) Compilar LaTeX a PDF (usa una acción mantenida para TeXLive)
      - name: Compile LaTeX (CV)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: latex-cv
          latexmk_use_xelatex: true

      # 2) Copiar el PDF generado a /public/cv/ para que el sitio lo sirva
      - name: Copy CV pdf into public
        run: |
          mkdir -p public/cv
          cp latex-cv/main.pdf public/cv/nicolas-friz.pdf

      # 3) Build & export Next.js (estático para GitHub Pages)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build && npm run export
      - run: touch out/.nojekyll

      # 4) Subir artefacto a Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4