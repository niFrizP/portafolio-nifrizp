name: Build & Deploy (Next + LaTeX CV)

on:
  push:
    branches: [master]
  workflow_dispatch:

#-- Permissions for GitHub Pages ---
permissions:
  contents: write        # necesario para commitear el PDF si cambia
  pages: write
  id-token: write

#-- Concurrency to avoid multiple deployments at the same time ---
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Compile LaTeX (CV)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: latex-cv
          latexmk_use_xelatex: true

      - name: Copy CV pdf into public
        run: |
          mkdir -p public/cv
          cp latex-cv/main.pdf public/cv/nicolas-friz.pdf

      - name: Commit PDF if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/cv/nicolas-friz.pdf
          if git diff --staged --quiet; then
            echo "No changes to PDF â€” skip commit"
          else
            git commit -m "chore: update CV PDF [ci skip]" || true
            git push origin HEAD:master
          fi

      # --- Node / Next.js ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build Next (static export)
        env:
          NEXT_PUBLIC_LOGO_DEV_PK: ${{ secrets.LOGO_DEV_TOKEN }}
          NEXT_PUBLIC_CLARITY_ID: ${{ secrets.NEXT_PUBLIC_CLARITY_ID }}
        run: npm run build

      - name: Verify export output
        run: |
          test -d out || (echo "ERROR: 'out' directory not found after build" && exit 1)
          touch out/.nojekyll
          ls -la out

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
